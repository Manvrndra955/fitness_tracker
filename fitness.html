<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="fitness.css">
</head>
<body>
  <h1>🏋️ Fitness Tracker</h1>

  <!-- User Registration -->
  <section>
    <h2>Register User</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="registerUser()">Register</button>
  </section>

  <!-- Add Activity -->
  <section>
    <h2>Add Activity</h2>
    <input type="text" id="userId" placeholder="User ID">
    <input type="text" id="type" placeholder="Activity Type">
    <input type="number" id="duration" placeholder="Duration (min)">
    <input type="number" id="calories" placeholder="Calories Burned">
    <button onclick="addActivity()">Add Activity</button>
  </section>

  <!-- Show Activities -->
  <section>
    <h2>View Activities</h2>
    <input type="text" id="userIdFetch" placeholder="User ID">
    <button onclick="getActivities()">Get Activities</button>
    <ul id="activityList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
